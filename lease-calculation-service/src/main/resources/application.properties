spring.application.name=lease-calculation-service
server.port=8080
logging.level.org.springframework=INFO

#Feign
feign.client.config.default.connectTimeout=50000
feign.client.config.default.readTimeout=50000

#Eureka
eureka.client.service-url.defaultZone=http://eureka-naming-server:8761/eureka

#RabbitMQ
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.port=5672

#Sleuth
spring.sleuth.sampler.probability=1.0

#Zipkin
spring.zipkin.baseUrl=http://zipkin-server:9411/
spring.zipkin.locator.discovery.enabled=true
spring.zipkin.enabled=true